<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item At Center </title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .room{

            width: 100vw;
            height: 100vh;
            background-color: aqua;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .box{
            width: 500px;
            height: 500px;
            background-color: orange;

        }

        .box img{
            width: 500px;
        }
    </style>
</head>
<body>
        <div class="room">
            <div class="box">
               <img src="images/pic.jpg" alt="gift"> 
            </div>
        </div>
</body>
</html>
